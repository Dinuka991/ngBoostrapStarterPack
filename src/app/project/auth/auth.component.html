<html>
<body>
<section class="row justify-content-center" >
    <section class=" col-xl-4 col-lg-5 col-md-8  col-sm-10 col-12">
        <mat-card  style="margin-top: 10% ;">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="row g-3" [formGroup]="profileForm"  >
                                <mat-form-field appearance="outline">
                                    <mat-label>Outline form field</mat-label>
                                    <input  formControlName="firstName" matInput placeholder="Placeholder">
                                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                    <mat-hint>Hint</mat-hint>
                                </mat-form-field>
                                <mat-form-field appearance="outline">
                                        <mat-label>Outline form field</mat-label>
                                        <input formControlName="lastName" matInput placeholder="Placeholder">
                                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                                        <mat-hint>Hint</mat-hint>
                                </mat-form-field>
                                <div class="form-group">
                                         <button mat-raised-button color="primary">Primary</button>
                                </div>
            </form>
            </mat-card-content>
        </mat-card>
    </section>
</section>
</body>
</html>
